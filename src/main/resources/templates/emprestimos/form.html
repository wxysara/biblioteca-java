<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Empréstimo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
<h1 class="text-3xl font-bold text-green-600 mb-6">Novo Empréstimo</h1>

<form th:action="@{/emprestimos/salvar}" method="post" th:object="${emprestimo}" class="bg-white p-6 rounded shadow-md max-w-lg">
    
    <div class="mb-4">
        <label class="block font-medium text-gray-700">Cliente</label>
        <select th:field="*{cliente}" required class="w-full mt-1 border border-gray-300 rounded px-3 py-2">
            <option value="" disabled selected>Selecione um cliente</option>
            <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
        </select>
    </div>

    <div class="mb-4">
        <label class="block font-medium text-gray-700">Livro</label>
        <select th:field="*{livro}" required class="w-full mt-1 border border-gray-300 rounded px-3 py-2">
            <option value="" disabled selected>Selecione um livro</option>
            <option th:each="livro : ${livros}" th:value="${livro.id}" th:text="${livro.titulo}"></option>
        </select>
    </div>

    <div class="mb-4">
        <label class="block font-medium text-gray-700">Data de Empréstimo</label>
        <input type="date" th:field="*{dataEmprestimo}" class="w-full mt-1 border border-gray-300 rounded px-3 py-2">
    </div>

    <div class="mb-4">
        <label class="block font-medium text-gray-700">Data de Devolução</label>
        <input type="date" th:field="*{dataDevolucao}" class="w-full mt-1 border border-gray-300 rounded px-3 py-2">
    </div>

    <div class="flex justify-between mt-6">
        <a href="/emprestimos" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancelar</a>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Salvar</button>
    </div>
</form>
</body>
</html>
