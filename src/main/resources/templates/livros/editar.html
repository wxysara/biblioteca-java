<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-green-600 mb-8">Editar Livro</h1>

    <div class="bg-white rounded-lg shadow-md p-6">
        <form th:action="@{/livros/editar/{id}(id=${livro.id})}" th:object="${livro}" method="POST">
            <input type="hidden" th:field="*{id}">
            <div class="mb-4">
                <label for="titulo" class="block text-gray-700 font-semibold mb-2">Título</label>
                <input type="text" id="titulo" th:field="*{titulo}" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-red-500"></span>
            </div>
            
            <div class="mb-4">
                <label for="urlImagem" class="block text-gray-700 font-semibold mb-2">URL da Imagem</label>
                <input type="text" id="urlImagem" th:field="*{urlImagem}"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div class="mb-4">
                <label for="autor" class="block text-gray-700 font-semibold mb-2">Autor</label>
                <input type="text" id="autor" th:field="*{autor}" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <span th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}" class="text-red-500"></span>
            </div>

            <div class="mb-4">
                <label for="anoPublicacao" class="block text-gray-700 font-semibold mb-2">Ano de Publicação</label>
                <input type="number" id="anoPublicacao" th:field="*{anoPublicacao}" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <span th:if="${#fields.hasErrors('anoPublicacao')}" th:errors="*{anoPublicacao}" class="text-red-500"></span>
            </div>

            <div class="mb-4">
                <label for="isbn" class="block text-gray-700 font-semibold mb-2">ISBN</label>
                <input type="text" id="isbn" th:field="*{isbn}"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="text-red-500"></span>
            </div>

            <div class="mb-4">
                <label for="editora" class="block text-gray-700 font-semibold mb-2">Editora</label>
                <input type="text" id="editora" th:field="*{editora}"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <span th:if="${#fields.hasErrors('editora')}" th:errors="*{editora}" class="text-red-500"></span>
            </div>

            <div class="flex justify-between mt-6">
                <a href="/livros/listar" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Cancelar</a>
                <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Atualizar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
