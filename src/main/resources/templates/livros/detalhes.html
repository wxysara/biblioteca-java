<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-green-600 mb-8">Detalhes do Livro</h1>

    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <h2 class="text-xl font-semibold text-gray-800" th:text="${livro.titulo}"></h2>
                <p class="text-gray-600 italic mb-4" th:text="'por ' + ${livro.autor}"></p>
            </div>

            <div class="md:text-right">
                    <span class="inline-block bg-green-100 text-green-800 px-2 py-1 rounded-lg text-sm"
                          th:text="'Publicado em ' + ${livro.anoPublicacao}"></span>
            </div>
        </div>

        <hr class="my-4">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-y-4 gap-x-8">
            <div>
                <p class="text-gray-600 text-sm">ISBN:</p>
                <p class="font-semibold" th:text="${livro.isbn}"></p>
            </div>

            <div>
                <p class="text-gray-600 text-sm">Editora:</p>
                <p class="font-semibold" th:text="${livro.editora}"></p>
            </div>

            <!-- Adicione mais campos conforme necessÃ¡rio -->
        </div>

        <div class="flex justify-between mt-8">
            <a href="/livros/listar" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Voltar</a>
            <div>
                <a th:href="@{/livros/editar/{id}(id=${livro.id})}"
                   class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 mr-2">Editar</a>
                <a th:href="@{/livros/deletar/{id}(id=${livro.id})}"
                   class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Excluir</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
